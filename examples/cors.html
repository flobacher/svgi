<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVGInjector Test: CORS</title>
    <style>
      .thumb-icon {
        width:64px;
        height:64px;
        display: block;
        margin: 100px auto;
      }
      .thumb-icon--cors {
        fill: #f00;
      }
    </style>
  </head>
  <body>

    <!-- Local Origin SVG source -->
    <svg class="thumb-icon" data-src="assets/svg/thumb-up.svg" title="I like it!" alt="thumb up"></svg>

    <!-- Cross Origin SVG source -->
    <svg class="thumb-icon thumb-icon--cors" data-src="http://support.useiconic.com/svginjector-cors-test/svg/thumb-up.svg" title="I like it!" alt="thumb up"></svg>

    <script src="../dist/svg-injector.min.js"></script>
    <script>

      new SVGInjector().inject(document.querySelectorAll('svg[data-src]'));

    </script>
  </body>
</html>
